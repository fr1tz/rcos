[application]

name="RESO Controller"
main_scene="res://main.tscn"
boot_splash="res://splash.png"
icon="res://icon.png"
boot_bg_color=#ff000000
main_loop_type=""
boot_splash_fullsize=true
auto_accept_quit=false

[autoload]

rcos="*res://rcos/rcos.tscn"
rlib="*res://rlib/rlib.gd"

[display]

driver="GLES2"
stretch_aspect="keep"
emulate_touchscreen=true
stretch_mode="viewport"
height=400
width=240
fullscreen=false
resizable=true
orientation="portrait"

[image_loader]

filter=false
gen_mipmaps=false

[render]

default_clear_color=#ff888888
