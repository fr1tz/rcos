[application]

name="RESO Controller"
main_scene="res://init.tscn"
boot_splash_fullsize=false
boot_splash="res://splash.png"
icon="res://icon.png"
boot_bg_color=#ff000000
main_loop_type=""
auto_accept_quit=false

[autoload]

rlib="*res://rlib/rlib.gd"
rcos="*res://rcos/rcos.tscn"

[display]

stretch_mode="disabled"
stretch_aspect="ignore"
driver="GLES2"
height=400
width=240
fullscreen=false
resizable=true
orientation="portrait"

[image_loader]

filter=false
gen_mipmaps=false

[physics]

fixed_fps=60

[render]

default_clear_color=#ff888888
