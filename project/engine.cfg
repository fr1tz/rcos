[RCOS]

VersionString="Prototype 1"

[application]

name="RC/OS"
main_scene="res://init.tscn"
boot_splash="res://boot_splash.png"
boot_splash_fullsize=true
boot_bg_color=#ff566688
icon="res://icon.png"
main_loop_type=""
auto_accept_quit=false

[autoload]

coroutines="*res://coroutines/coroutines.tscn"
data_router="*res://data_router/data_router.tscn"
rlib="*res://rlib/rlib.gd"
rcos="*res://rcos_core/rcos.tscn"

[display]

fullscreen=false
driver="GLES2"
stretch_aspect="ignore"
stretch_mode="disabled"
height=400
width=240
resizable=true
orientation="portrait"

[image_loader]

filter=false
gen_mipmaps=false

[physics]

fixed_fps=60

[render]

default_clear_color=#ff888888
